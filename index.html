<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF--8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EV Telemetry Fault Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'gray-900': '#121212',
              'gray-800': '#1e1e1e',
              'gray-700': '#2a2a2a',
              'cyan-glow': '#00ffff',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Add padding-bottom to prevent footer from overlapping content */
        padding-bottom: 80px; 
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      @keyframes pulse-critical {
        0%, 100% {
          box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
          filter: drop-shadow(0 0 2px #ef4444);
        }
        50% {
          box-shadow: 0 0 20px 10px rgba(239, 68, 68, 0);
          filter: drop-shadow(0 0 10px #ef4444);
        }
      }
      .animate-pulse-critical {
        animation: pulse-critical 2s infinite;
      }

      @keyframes glow-healthy {
        0%, 100% {
          filter: drop-shadow(0 0 3px #4ade80);
        }
        50% {
          filter: drop-shadow(0 0 7px #4ade80);
        }
      }
      .animate-glow-healthy {
        animation: glow-healthy 2.5s ease-in-out infinite;
      }
       @keyframes pulse-brain {
        0%, 100% {
          filter: drop-shadow(0 0 4px #22d3ee);
        }
        50% {
          filter: drop-shadow(0 0 10px #22d3ee);
        }
      }
      .animate-pulse-brain {
        animation: pulse-brain 1.5s ease-in-out infinite;
      }
    </style>
